services:
  - type: web
    name: payment-approval-app
    env: node
    buildCommand: |
      npm install
      npm run build
      ls -la
      echo "Build complete. Contents of current directory:"
      ls -R
    startCommand: |
      echo "Starting server with contents:"
      ls -R
      node server.js
    staticPublishPath: /opt/render/project/src/dist
